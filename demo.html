/* Feedback Section */
.feedback-section {
  text-align: center;
  padding: 20px;
}

.feedback-section h2 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 20px;
}

/* Carousel Styling */
.feedback-carousel {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.feedback-card {
  background: #fff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 300px;
  min-height: 150px;
  transition: transform 0.4s ease-in-out;
}

.feedback-card p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 10px;
}

.feedback-card h3 {
  font-size: 1rem;
  color: #888;
}

/* Carousel Buttons */
.carousel-btn {
  background: #333;
  color: #fff;
  font-size: 2rem;
  border: none;
  cursor: pointer;
  padding: 5px 10px;
  margin: 0 10px;
  border-radius: 50%;
  transition: background-color 0.3s ease;
}

.carousel-btn:hover {
  background: #555;
}

.carousel-btn:focus {
  outline: none;
}

/* Responsive Styling */
@media (max-width: 500px) {
  .feedback-card {
    width: 80%;
  }
}

  <script>
    // Customer feedback data
const feedbacks = [
  {
    text: "Amazing service and great quality products. Highly recommend!",
    name: "- John Doe"
  },
  {
    text: "Fast delivery and excellent customer support. Loved the experience!",
    name: "- Jane Smith"
  },
  {
    text: "The product quality exceeded my expectations. Five stars!",
    name: "- Mike Johnson"
  }
];

// Track the current feedback index
let currentFeedbackIndex = 0;

// Function to update feedback content
function updateFeedback() {
  const feedbackText = document.getElementById("feedback-text");
  const feedbackName = document.getElementById("feedback-name");

  feedbackText.textContent = feedbacks[currentFeedbackIndex].text;
  feedbackName.textContent = feedbacks[currentFeedbackIndex].name;
}

// Show the next feedback
function nextFeedback() {
  currentFeedbackIndex = (currentFeedbackIndex + 1) % feedbacks.length;
  updateFeedback();
}

// Show the previous feedback
function prevFeedback() {
  currentFeedbackIndex = (currentFeedbackIndex - 1 + feedbacks.length) % feedbacks.length;
  updateFeedback();
}

// Initialize with the first feedback
updateFeedback();

  </script>
